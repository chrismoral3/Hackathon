<!DOCTYPE html>
<html>

<head>
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hackathon Project</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="zero">
        <div class="one">
            <h1>Hackathon Project</h1>
            <p style="text-align:right;" id="cur_time">
            </p>
            <br/>
        </div>
        <div class="two">
            <div class="four">

               
               <div id="map"></div>
                

            </div>
            <div class="five">
                <div class="six">
                    <div class="button">
                        <div class="dropdown">
                                <input id="pac-input" class="controls" type="text" placeholder="Search Box">
                            <h3>Click on the button to open the dropdown menu.</h3>
                            <button onclick="myFunction()" class="dropbtn">Where to?</button>
                            <div id="myDropdown" class="dropdown-content">
                                <div class="nav">
                                    <a id="stores" onClick="change_src(1);">Stores Near Me</a>
                                    <a id="daycares" onClick="change_src(2);">Day Cares Near Me</a>
                                    <a id="current" onClick="change_src(3);">Public Transportation</a>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="seven">

                </div>
            </div>
        </div>

            <p align=left id="last_edited"> We last worked on this site on this date:
            </p>
        </div>

    <script type="text/javascript">
            afterLoaded();
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHUvAP5UqYKG_YEravAYaI1vccBDj8CvY&libraries=places&callback=initMap">
    </script>
