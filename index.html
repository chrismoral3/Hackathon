<!DOCTYPE html>

<html>

<head>

    <script src="script.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hackathon Project</title>

    <link rel="stylesheet" href="style.css">

    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

</head>

<body>

    <div class="zero">

        <div class="one">

            <h1>Hackathon Project</h1>

            <p style="text-align:right;" id="cur_time">

            </p>

            <br/>

        </div>

        <div class="two">

            <div class="four">

                <div id="map"></div>

            </div>

            <div class="five">

                <div class="six">

                    <div class="button">

                        <div class="dropdown">

                            <input id="pac-input" class="controls" type="text" placeholder="Search Box">

                            <h3>Select the items you want to search for.</h3>
                            <div>
                                <div>
                                    <p>
                                        <input type="checkbox" id="chkDayCares" value="dayCare" />
                                        <label for="chkDayCare">Day Cares</label>
                                        <input type="checkbox" id="chkJobCenters" value="jobCenter" />
                                        <label for="chkJobCenters">Job Centers</label>
                                        <input type="checkbox" id="chkPublicTransp" value="publicTransp" />
                                        <label for="chkPublicTransp">Public Transporation</label>
                                        <input type="checkbox" id="chkGroceryStores" value="groceryStores" />
                                        <label for="chkGroceryStores">Grocery Stores</label>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="seven">
                </div>
            </div>
        </div>
        <div class="three">
            <p align=left id="last_edited"> We last worked on this site on this date:
            </p>
        </div>
    </div>
    <script type="text/javascript">
        afterLoaded();
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHUvAP5UqYKG_YEravAYaI1vccBDj8CvY&libraries=places&callback=initMap">
    </script>
</body>

</html>
